{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="card mt-5">
        <div class="card-title mt-2">
            <h1 style="text-align:center">Please Enter your Email to obtain a reset Link</h1>
        </div>
        <div class="card-body">
            <form action="{% url 'resetpassword' %}" method="POST" >
                {% csrf_token %}
                <div class="form-group ">
                    {% include 'partials/_messages.html'  %}
                </div>
                <div class="form-group mb-2">
                    <input class="form-control form-control-sm" id="email" value="{{fieldValues.email}}" name="email" type="email" placeholder="Email" >
                </div>
                    <input class="btn btn-block btn-primary reset btn-sm" id="reset" name="reset" type="submit" value="Submit" />
            </form> 
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="" class="form-label text-lead lead">With Account</label>
                    <a href="{% url 'login' %}">Login</a>    
                </div>        
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="" class="form-label text-lead lead">Create account</label>
                    <a href="{% url 'register' %}">Signup</a>    
                </div>
            </div>
        </div> 
    </div>
</div>
<div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
