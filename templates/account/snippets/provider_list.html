{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<a title="{{brand.name}}" 
     class="socialaccount_provider btn btn-sm btn-{{provider.id}} btn-{{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     ><i class="mdi mdi-{{provider.id}}"></i> {{brand.name}}</a>
{% endfor %}
{% endif %}
  <a title="{{provider.name}}" class="socialaccount_provider btn btn-sm btn-{{provider.id}}" 
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><i class="mdi mdi-{{provider.id}}"></i> {{provider.name}}</a>
{% endfor %}
