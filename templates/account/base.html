{% load static i18n %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <title>{% block head_title %}{% endblock %} | {{APP_NAME}}</title>
    <link href="{% static 'assets/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="{% static 'assets/css/login.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/login.min.css'%}">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{APP_FAVICON}}" />
</head>

<body>
    <!-- Login Form-->
    <div class="login-container">
        <div class="login-form form">
            <div class="login-form-left">
                <img src="{{APP_LOGO}}" alt="">
            </div>
            <div class="login-form-right">
                {%block content %}{%endblock%}


            </div>
        </div>
    </div>


    <!-- start js include path -->
    <script src="{% static 'assets/js/jquery.min.js'%}" type="text/javascript"></script>
    <script src="{% static 'assets/js/login.js'%}"></script>
    <script src="{% static 'assets/js/pages.js'%}" type="text/javascript"></script>
    <script src="{% static 'assets/js/bootstrap/js/bootstrap.min.js'%}" type="text/javascript">
    </script>
</body>

</html>
