{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="card mt-5">
        <div class="card-title mt-2">
            <h1 style="text-align:center">Set your New Password</h1>
        </div>
        <div class="card-body">
            <form action="{% url 'reset-user-password' uidb64 token %}" method="POST" >
                {% csrf_token %}
                <div class="form-group ">
                    {% include 'partials/_messages.html'  %}
                </div>
                <div class="form-group mt-2">
                    <input class="form-control form-control-sm password" id="password" value="{{fieldValues.password}}" name="password" type="password" placeholder="Password" />
                </div>
                <div class="form-group mt-2">
                    <input class="form-control form-control-sm confirmPassword" id="confirmPassword" value="{{fieldValues.confirmPassword}}" name="confirmPassword" type="password" placeholder="Confirm Password" />
                </div>
                <div class="comparePasswod" style="display: none;">

                </div>
                <div class="form-group mt-2">
                    <small class="showPasswordToggle" style="float:right; margin: top 2px;">SHOW</small>
                </div>
                    <input class="btn btn-block btn-primary setnewpassword" id="setnewpassword" name="setnewpassword" type="submit" value="Submit" />
            </form> 
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="" class="form-label text-lead lead">With Account</label>
                    <a href="{% url 'login' %}">Login</a>    
                </div>        
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label for="" class="form-label text-lead lead">Create New</label>
                    <a href="{% url 'register' %}">Signup</a>    
                </div>
            </div>
        </div> 
    </div>
</div>
<div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
