{% load static i18n %}
<div class="modal-content">
    <form hx-post="{%url 'template' template.code%}"
        hx-encoding="multipart/form-data">
        <div class="modal-header">
            <h5 class="modal-title">{{settings.title}} template</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <h5>Available shortcodes <code>{{settings.shortcodes}}</code>. Please copy each with its brackets eg <b>{site}</b></h5>
            {%csrf_token%}
            {{form.as_p}}
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="btn btn-warning modal-close" data-dismiss="modal">Close</button>
            <button class="btn btn-flat btn-primary">Save</button>
        </div>
    </form>
</div>
