<div class="modal-content">
    <div class="modal-body">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" data-uk-alert>
                <a href="#" class="alert-close close"></a>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {%if errors%}
            {%for error in errors%}
            <strong>{{error.name}}:</strong>
            <ul>
                {%for errorKey,err in error.errors.items%}
                <li>{{errorKey}}:{{err}}</li>
                {%endfor%}
            </ul>
            {%endfor%}
        {%endif%}
    </div>
    <div class="modal-footer text-right">
        <a class="btn btn-white" href="">Refresh Page</a>
        <button type="button" class="btn btn-warning modal-close" data-dismiss="modal">Close</button>
    </div>
</div>
